    .background-video {

    /* CSS POUR LA TRANSITION (Requis pour Barba.js) */
    .transition-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      z-index: 9999;
      pointer-events: none;
      display: flex;
      filter: url('#goo');
      padding: 0 -10px;
    }

    .transition-strip {
      flex: 1;
      height: 100%;
      background-color: #101c22;
      transform: scaleY(0);
      transform-origin: top;
      margin: 0 -5px;
    }

    /* Rolling Text Nav */
    .nav-roll {
      position: relative;
      overflow: hidden;
      display: inline-block;
      line-height: 1.2;
      text-decoration: none;
    }

    .nav-roll span {
      display: block;
      transition: transform 0.4s cubic-bezier(0.76, 0, 0.24, 1);
    }

    .nav-roll::after {
      content: attr(data-text);
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      height: 100%;
      transition: transform 0.4s cubic-bezier(0.76, 0, 0.24, 1);
      color: #1193d4;
    }

    .nav-roll:hover span,
    .nav-roll:hover::after {
      transform: translateY(-100%);
    }

    /* Animations pour les balises et vagues */
    .buoy-marker {
        display: flex;
        flex-direction: column;
        align-items: center;
        cursor: pointer;
    }
    .buoy-icon {
        animation: sway 3s ease-in-out infinite;
        transform-origin: bottom center;
    }
    @keyframes sway {
        0%, 100% { transform: rotate(-12deg); }
        50% { transform: rotate(12deg); }
    }
    .wave-marker {
        pointer-events: none;
    }
    .wave-icon {
        animation: wave-pulse 5s ease-in-out infinite;
    }
    @keyframes wave-pulse {
        0%, 100% { transform: scale(0.8); opacity: 0.1; }
        50% { transform: scale(1.1); opacity: 0.3; }
    }
  </style>

    <div id="map" class="absolute inset-0 w-full h-full"></div>

    <script>
    (function() {
        mapboxgl.accessToken = 'pk.eyJ1IjoibHVjYTkxIiwiYSI6ImNta2F6emphbzF5bmwzY3F4MHUwYTdtcDQifQ.vJe-Rgu9f41PPChPOVG9qg';
        
        const API_BASE_URL = 'https://sae301.onrender.com/api'; 

        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/dark-v11',
            center: [-5, 45], 
            zoom: 4,
            pitch: 45
        });

        function createMarker(lat, lng, data, isNew = false) {
            const el = document.createElement('div');
            el.className = 'buoy-marker';
            el.innerHTML = `
                <svg class="buoy-icon" width="30" height="30" viewBox="0 0 40 40">
                    <circle cx="20" cy="30" r="5" fill="${isNew ? '#10b981' : '#1193d4'}" />
                    <path d="M20 5 L26 25 L14 25 Z" fill="${isNew ? '#10b981' : '#ef4444'}" />
                </svg>
            `;

            // On vérifie la structure JSON renvoyée par Laravel (with eager loading)
            const temp = (data.temperature && data.temperature.temperature !== null) ? data.temperature.temperature : 'N/A';
            const salt = (data.salinite && data.salinite.sss !== null) ? data.salinite.sss : 'N/A';
            const date = new Date(data.dateMesure).toLocaleDateString();

            new mapboxgl.Marker(el)
                .setLngLat([lng, lat])
                .setPopup(new mapboxgl.Popup({ offset: 25 })
                    .setHTML(`
                        <div class="p-2 text-gray-800">
                            <h3 class="font-bold border-b mb-1">Point de mesure</h3>
                            <p class="text-[10px] text-gray-500">Date: ${date}</p>
                            <div class="mt-2 text-sm">
                                <p>Temp: <span class="font-bold text-blue-600">${temp} °C</span></p>
                                <p>Sel: <span class="font-bold text-teal-600">${salt} PSU</span></p>
                            </div>
                        </div>
                    `))
                .addTo(map);
        }

        async function loadExistingPoints() {
            console.log("Chargement des points depuis l'API...");
            try {
                const response = await fetch(`${API_BASE_URL}/map-points`, {
                    headers: { 'Accept': 'application/json' }
                });
                const result = await response.json();
                
                console.log("Réponse API reçue :", result);

                if(result.points && result.points.length > 0) {
                    console.log(`${result.points.length} points trouvés. Création des marqueurs...`);
                    result.points.forEach(p => {
                        createMarker(parseFloat(p.latitude), parseFloat(p.longitude), p);
                    });
                } else {
                    console.warn("Aucun point trouvé dans la base de données.");
                }
            } catch (e) { 
                console.error("Erreur critique lors du fetch /map-points :", e); 
            }
        }

        map.on('load', () => {
            console.log("Mapbox prêt.");
            map.resize(); // Force le redimensionnement immédiat
            loadExistingPoints();
        });

        // Interaction au clic pour peupler la base de données
        map.on('click', async (e) => {
            const { lng, lat } = e.lngLat;
            console.log(`Clic à Lat: ${lat}, Lng: ${lng}. Appel NOAA...`);
            
            try {
                const response = await fetch(`${API_BASE_URL}/datasets/noaacwBLENDEDsstDNDaily?latMin=${lat.toFixed(2)}&lonMin=${lng.toFixed(2)}`, {
                    headers: { 'Accept': 'application/json' }
                });
                const result = await response.json();
                
                if(result.data) {
                    // On simule l'objet pour l'affichage immédiat
                    const newPoint = {
                        latitude: lat,
                        longitude: lng,
                        dateMesure: result.data.date,
                        temperature: { temperature: result.data.valeur },
                        salinite: null
                    };
                    createMarker(lat, lng, newPoint, true);
                }
            } catch (err) {
                console.error("Erreur lors de l'appel NOAA au clic :", err);
            }
        });

        setTimeout(() => { map.resize(); }, 1000);
    })();
    </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script>
    barba.hooks.after((data) => {
        const js = data.next.container.querySelectorAll('script');
        js.forEach((item) => {
            const script = document.createElement('script');
            if (item.src) {
                script.src = item.src;
            } else {
                script.innerHTML = item.innerHTML;
            }
            document.body.appendChild(script);
        });
        
        // Force le redimensionnement de la carte après la transition Barba
        if (data.next.namespace === 'map') {
            setTimeout(() => { window.dispatchEvent(new Event('resize')); }, 500);
        }
    });

    barba.init({
      sync: true,
      transitions: [{
        name: 'transition-curtain',
        leave(data) {
          const done = this.async();
          gsap.to('.transition-strip', {
            scaleY: 1,
            transformOrigin: 'top',
            stagger: { each: 0.08, from: "random" },
            duration: 0.8,
            ease: 'power3.inOut',
            onComplete: done
          });
        },
        enter(data) {
          gsap.set('.transition-strip', { transformOrigin: 'bottom', scaleY: 1 });
          gsap.to('.transition-strip', {
            scaleY: 0,
            stagger: { each: 0.05, from: "end" },
            duration: 0.8,
            delay: 0.1,
            ease: 'power3.inOut'
          });
        }
      }]
    });
  </script>
