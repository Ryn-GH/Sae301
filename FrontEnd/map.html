    .nav-roll span {
      display: block;
      transition: transform 0.4s cubic-bezier(0.76, 0, 0.24, 1);
    }

    .nav-roll::after {
      content: attr(data-text);
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      height: 100%;
      transition: transform 0.4s cubic-bezier(0.76, 0, 0.24, 1);
      color: #1193d4;
    }

    .nav-roll:hover span,
    .nav-roll:hover::after {
      transform: translateY(-100%);
    }

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script>
    barba.hooks.after((data) => {
        const js = data.next.container.querySelectorAll('script');
        js.forEach((item) => {
            const script = document.createElement('script');
            if (item.src) {
                script.src = item.src;
            } else {
                script.innerHTML = item.innerHTML;
            }
            document.body.appendChild(script);
        });
    });

    barba.init({
      sync: true,
      transitions: [{
        name: 'transition-curtain',
        leave(data) {
          const done = this.async();
          gsap.to('.transition-strip', {
            scaleY: 1,
            transformOrigin: 'top',
            stagger: { each: 0.08, from: "random" },
            duration: 0.8,
            ease: 'power3.inOut',
            onComplete: done
          });
        },
        enter(data) {
          gsap.set('.transition-strip', { transformOrigin: 'bottom', scaleY: 1 });
          gsap.to('.transition-strip', {
            scaleY: 0,
            stagger: { each: 0.05, from: "end" },
            duration: 0.8,
            delay: 0.1,
            ease: 'power3.inOut'
          });
        }
      }]
    });
  </script>
