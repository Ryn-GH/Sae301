<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet Océanique BUT Informatique</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>

    <style>
    /* Styles CSS pour la carte, les balises et le parchemin */
    #map {
        width: 100vw;
        height: 100vh;
        background-color: #5F9EA0; /* Couleur d'eau schématique */
        position: relative; /* Nécessaire pour les pseudo-éléments de vagues */
        overflow: hidden;
    }



    /* Conteneur de la balise (pour le flottement) */
    .beacon-container {
        position: absolute;
        transform: translate(-50%, -50%); /* Centrer l'icône sur les coordonnées */
        cursor: pointer;
        z-index: 20; /* S'assurer que les balises sont au-dessus des vagues */
    }

    /* L'icône de la balise */
    .beacon-icon {
        width: 30px;
        height: 30px;
        background-color: #ff6a00; /* Balise orange schématique */
        border-radius: 50%;
        border: 2px solid black;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
    }

    /* ********************************* */
    /* Styles du Parchemin Déroulant (inchangés, mais inclus pour la complétude) */
    /* ********************************* */
    .parchment-card {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scaleY(0); 
        width: 350px;
        max-height: 80vh;
        padding: 20px;
        background-color: #f7e7c6; 
        border: 3px solid #8B4513; 
        box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.5);
        font-family: 'Times New Roman', serif;
        color: #3e2723;
        z-index: 1000;
        overflow: hidden;
        transform-origin: top; 
    }
    .parchment-card h2 { border-bottom: 2px solid #8B4513; padding-bottom: 5px; }
    .parchment-card.open {
        transform: translate(-50%, -50%) scaleY(1);
    }
</style>
</head>
<body>

    <div id="map"></div>

    <div id="parchment-container" class="parchment-card">
        <button onclick="closeParchment()" style="float: right;">&times;</button>
        <h2 id="parchment-title">Données de la Balise X</h2>
        <p>Chlorophyll-a : <span id="data-chla"></span></p>
        <p>Salinité : <span id="data-salinity"></span></p>
        <p>SST (Température) : <span id="data-sst"></span></p>
        <p style="margin-top: 20px; font-style: italic;">Les données sont affichées pour la période demandée.</p>
    </div>

    <script src="app.js"></script>

</body>
</html>
